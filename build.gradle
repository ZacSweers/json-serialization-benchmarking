buildscript {
    ext.kotlin_version = '1.3.21'
    ext.serialization_version = '0.10.0'
    ext.jmh_version = '1.21'
    repositories {
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        maven { url "https://kotlin.bintray.com/kotlinx" }
    }
    dependencies {
        classpath "me.champeau.gradle:jmh-gradle-plugin:0.4.8"
        classpath "net.ltgt.gradle:gradle-apt-plugin:0.21"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin_version"
        classpath "com.github.jengelman.gradle.plugins:shadow:2.0.2"
    }
}

group 'com.example'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlinx-serialization'
apply plugin: 'idea'
apply plugin: "net.ltgt.apt-idea"
apply plugin: "me.champeau.gradle.jmh"
apply plugin: "com.github.johnrengelman.shadow"

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://kotlin.bintray.com/kotlinx" }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
}

jmh {
    jmhVersion = jmh_version
}

dependencies {

    kapt 'com.google.auto.value:auto-value-annotations:1.6.3'
    kapt 'com.google.auto.value:auto-value:1.6.3'
    kapt 'com.ryanharter.auto.value:auto-value-gson:1.0.0'
    kapt 'com.ryanharter.auto.value:auto-value-moshi:0.4.5'
    kapt 'com.squareup.moshi:moshi-kotlin-codegen:1.7.0'

    compileOnly 'com.google.auto.value:auto-value-annotations:1.6'
    compileOnly 'com.ryanharter.auto.value:auto-value-moshi:0.4.5'

    jmh 'com.google.guava:guava:27.0.1-jre'
    jmh 'com.squareup.okio:okio:2.2.2'
    compile 'com.ryanharter.auto.value:auto-value-gson-runtime:1.0.0'
    compile 'com.google.auto.value:auto-value-annotations:1.6'
    compile "org.openjdk.jmh:jmh-core:$jmh_version"
    compile 'com.google.guava:guava:27.0.1-jre'
    compile 'com.squareup.moshi:moshi-kotlin:1.7.0'
    compile 'com.squareup.okio:okio:2.2.2'
    compile 'com.squareup.moshi:moshi:1.7.0'
    compile 'com.google.code.gson:gson:2.8.5'
    compile 'com.esotericsoftware:kryo:4.0.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlinx:kotlinx-serialization-runtime:$serialization_version"
}
