buildscript {
    repositories {
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "me.champeau.gradle:jmh-gradle-plugin:0.3.1"
        classpath "net.ltgt.gradle:gradle-apt-plugin:0.9"
    }
}

group 'com.example'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: "net.ltgt.apt"
apply plugin: "me.champeau.gradle.jmh"

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    apt 'com.google.auto.value:auto-value:1.4-rc2'
    apt 'com.ryanharter.auto.value:auto-value-gson:0.4.6'
    apt 'com.ryanharter.auto.value:auto-value-moshi:0.4.3'

    compileOnly 'com.google.auto.value:auto-value:1.4-rc2'
    compileOnly 'com.ryanharter.auto.value:auto-value-gson:0.4.6'
    compileOnly 'com.ryanharter.auto.value:auto-value-moshi:0.4.3'

    jmh 'com.google.guava:guava:21.0'
    compile 'com.squareup.okio:okio:1.11.0'
    compile 'com.squareup.moshi:moshi:1.4.0'
    compile 'com.google.code.gson:gson:2.8.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
