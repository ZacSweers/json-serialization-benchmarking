apply plugin: 'java-library'
apply plugin: 'org.jetbrains.kotlin.jvm'
apply plugin: 'org.jetbrains.kotlin.kapt'
apply plugin: 'kotlinx-serialization'
apply plugin: 'idea'
apply plugin: "net.ltgt.apt-idea"

sourceCompatibility = 1.8
targetCompatibility = 1.8

compileKotlin {
    kotlinOptions {
        freeCompilerArgs += ["-Xuse-experimental=kotlin.Experimental"]
    }
}

dependencies {
    kapt 'com.google.auto.value:auto-value-annotations:1.7'
    kapt 'com.google.auto.value:auto-value:1.7'
    kapt 'com.ryanharter.auto.value:auto-value-gson:1.1.1'
    kapt 'com.ryanharter.auto.value:auto-value-moshi:0.4.7'
    kapt 'com.squareup.moshi:moshi-kotlin-codegen:1.9.2'

    compileOnly 'com.google.auto.value:auto-value-annotations:1.7'
    compileOnly 'com.ryanharter.auto.value:auto-value-moshi-annotations:0.4.7'

    implementation 'com.ryanharter.auto.value:auto-value-gson-runtime:1.1.1'
    implementation 'com.google.auto.value:auto-value-annotations:1.7'
    api 'com.google.guava:guava:27.1-jre'
    api 'com.squareup.moshi:moshi-kotlin:1.9.2'
    api 'com.squareup.okio:okio:2.4.1'
    api 'com.squareup.moshi:moshi:1.9.2'
    api 'com.squareup.moshi:moshi-adapters:1.9.2'
    api 'com.google.code.gson:gson:2.8.6'
    api "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    api "org.jetbrains.kotlinx:kotlinx-serialization-runtime:$serialization_version"
}
